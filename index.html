<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For You ðŸ’™</title>


<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">


<style>
* {
box-sizing: border-box;
font-family: 'Poppins', sans-serif;
}


body {
margin: 0;
min-height: 100vh;
background: linear-gradient(180deg, #cfe9ff, #eaf4ff);
display: flex;
align-items: center;
justify-content: center;
overflow: hidden;
animation: fadeIn 1s ease;
}


.card {
width: 90%;
max-width: 420px;
background: rgba(255, 255, 255, 0.75);
border-radius: 28px;
padding: 35px 28px;
text-align: center;
box-shadow: 0 20px 40px rgba(0,0,0,0.08);
backdrop-filter: blur(12px);
animation: floatIn 0.8s ease;
}


h1 {
font-size: 1.6rem;
font-weight: 600;
color: #2b4f81;
margin-bottom: 10px;
}


p {
font-size: 0.95rem;
line-height: 1.3;
color: #4b6b9c;
}


.btn {
margin-top: 10px;
padding: 12px 20px;
border-radius: 40px;
border: none;
background: linear-gradient(135deg, #7ab6ff, #9ad0ff);
color: #ffffff;
font-weight: 500;
cursor: pointer;
transition: 0.3s ease;
box-shadow: 0 10px 25px rgba(122,182,255,0.4);
}


.btn:hover {
transform: translateY(-2px);
box-shadow: 0 14px 30px rgba(122,182,255,0.55);
}

@keyframes fadeIn {
from { opacity: 0; }
to { opacity: 1; }
}


@keyframes floatIn {
from { transform: translateY(20px); opacity: 0; }
to { transform: translateY(0); opacity: 1; }
}
</style>
</head>
<body>


<div class="card">
<h1>Hey...</h1>
<p>I made something for you.</p>
<button class="btn" onclick="location.href='card.html'">continue</button>
</div>


</body>
</html>
