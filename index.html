<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For You ðŸ’™</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(180deg, #cfe9ff, #eaf4ff);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      animation: fadeIn 1s ease;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 28px;
      padding: clamp(26px, 5vw, 38px);
      text-align: center;
      box-shadow: 0 22px 45px rgba(0,0,0,0.08);
      backdrop-filter: blur(12px);
      animation: floatIn 0.8s ease;
    }

    h1 {
      font-size: clamp(1.4rem, 4vw, 1.7rem);
      font-weight: 600;
      color: #2b4f81;
      margin-bottom: 12px;
    }

    p {
      font-size: clamp(0.9rem, 3.5vw, 1rem);
      line-height: 1.6;
      color: #4b6b9c;
      margin-bottom: 22px;
    }

    .btn {
      display: inline-block;
      padding: 12px 28px;
      border-radius: 40px;
      border: none;
      background: linear-gradient(135deg, #7ab6ff, #9ad0ff);
      color: #ffffff;
      font-weight: 500;
      font-size: 0.95rem;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 12px 30px rgba(122,182,255,0.45);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 16px 35px rgba(122,182,255,0.6);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes floatIn {
      from { transform: translateY(24px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Hey...</h1>
    <p>I made something for you.</p>
    <button class="btn" onclick="location.href='card.html'">Continue</button>
  </div>

</body>
</html>
